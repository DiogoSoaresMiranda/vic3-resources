     #Law 1420
    je_law1420:0 "Lei 1420"
    je_law1420_reason:0 "A Lei 1420 de Educação Geral Comum da Argentina foi uma lei nacional histórica que ditava a educação pública, obrigatória, gratuita e laica."
     # Buenos Aires Breaks Away
    je_ba_breakaway:0 "Independência de Buenos Aires"
    je_ba_breakaway_reason:0 "Buenos Aires sempre foi o coração da economia, do comércio e da política argentina. No entanto, também tem sido o foco do anti-caudilhismo e, como tal, se rebelou e declarou independência várias vezes ao longo da história. A recente turbulência na região levou o governo local a considerar mais uma vez a independência. Precisamos eliminar a dissidência ou arriscar perder o maior porto do país!"
    bs_breakaway_high:0 "Estamos lidando com ataques diários às forças federais em Buenos Aires. O governador está impaciente e pode declarar independência a qualquer momento!"
    bs_breakaway_mid:0 "O problema está se intensificando, precisamos fazer alguma coisa antes que o problema fique fora de controle."
    bs_breakaway_low:0 "Sussurros nas ruas falam da incompetência do governo federal."

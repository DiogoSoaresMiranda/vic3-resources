     #Law 1420
    argentina.1.t:0 "Lei 1420"
    argentina.1.d:0 "A aprovação da Lei 1420 de Educação Geral Comum é um momento marcante na história da Argentina. A nova lei garantirá educação gratuita, pública e laica a todas as crianças da nação. A igreja pode não estar feliz com nossa decisão, mas no final das contas é a melhor opção."
    argentina.1.a:0 "Rumo ao futuro da educação!"
     #Buenos Aires breaks away
    argentina.2.t:0 "Independência Portenha"
    argentina.2.d:0 "Esses malditos portenhos foram e fizeram de novo! Eles declararam a independência do estado de um só golpe, deixando-nos na sujeira. Só podemos esperar recuperar nossos territórios perdidos o mais rápido possível, antes que qualquer estrangeiro se envolva."
    argentina.2.a:0 "Vão todos para o inferno!"
    
